<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: #333;
                position: absolute;
                top: 50px;
                right: 0;
                width: 100%;
                text-align: center;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-icon {
                display: block;
            }
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .input, .btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">YouTube Summarizer</div>
        <div class="menu-icon" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/text">Text Summarizer</a>
            <a href="/captions">Get Captions</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>YouTube Video Summarizer</h1>
            <p>Summarize any YouTube video effortlessly!</p>
        </header>
        <main>
            <form id="summaryform" onsubmit="summarizeVideo(event)" class="form">
                <input type="text" id="youtube_link" name="youtube_link" placeholder="Enter YouTube video link" class="input" required><br>
                <button type="submit" class="btn">Summarize</button>
            </form>
            <div id="response" class="response"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching summary, please wait...</p>
            </div>
        </main>
        <footer>
            <p>Developed by Shujath Nawaz, Meer Aakif</p>
        </footer>
    </div>
    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
    <script>
        async function summarizeVideo(event) {
            event.preventDefault();
            const youtube_link = document.getElementById('youtube_link').value;
            const responsediv = document.getElementById('response');
            const loadingdiv = document.getElementById('loading');
            const captionsdiv = document.getElementById('video-captions');

            responsediv.innerHTML = ""; 
            captionsdiv.innerHTML = "";
            loadingdiv.style.display = "flex";

            if (!youtube_link) {
                loadingdiv.style.display = "none";
                responsediv.innerHTML = '<p class="error">Please provide a valid YouTube video link.</p>';
                return;
            }

            try {
                const response = await fetch('/get-summarise', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ youtube_link }),
                });

                loadingdiv.style.display = "none";

                if (response.ok) {
                    const data = await response.json();
                    responsediv.innerHTML = `<p class="summary"><strong>Summary:</strong> ${data.summary}</p>`;
                    renderCaptions(data.video_captions);
                } else {
                    responsediv.innerHTML = `<p class="error">Error: ${response.statusText}</p>`;
                }
            } catch (err) {
                loadingdiv.style.display = "none";
                responsediv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
            }
        }

        function renderCaptions(captions) {
            const captionsdiv = document.getElementById('video-captions');
            if (!captions) return;

            let shortText = captions.substring(0, 100);
            let fullText = captions;
            let isExpanded = false;
            
            captionsdiv.innerHTML = `
                <p class="captions"><strong>Video Captions:</strong> 
                    <span id="caption-text">${shortText}</span>
                </p>
                <button id="toggle-btn" class="btn" onclick="toggleCaptions()">Show More</button>
            `;

            window.toggleCaptions = function() {
                const captionText = document.getElementById('caption-text');
                const toggleBtn = document.getElementById('toggle-btn');
                if (isExpanded) {
                    captionText.textContent = shortText;
                    toggleBtn.textContent = "Show More";
                } else {
                    captionText.textContent = fullText;
                    toggleBtn.textContent = "Show Less";
                }
                isExpanded = !isExpanded;
            };
        }
    </script>

</body>
</html>
